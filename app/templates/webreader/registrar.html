{% extends 'agenciaP/base.html' %}
{% block title %}
	Registro
{% endblock %}

{% block content %}
	<div align="rigth">
		<h3><b><a class="btn btn-default" href="/accounts/login/"><span class="glyphicon glyphicon-home"> HOME</span></a></b></h3>	
	</div>
	<br>
	<form method="POST">
		{% csrf_token %}
	<div class="row">	
		<div class="row">
			<div class="col-md-4 col-md-offset-2">
				<div class="form-group">
					<h2 style="color:white"><label>Username:</label></h2>
					<input class="form-control" type="text" name="username">		
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-2">
				<div class="form-group">
					<h2 style="color:white"><label>Contraseña:</label></h2>
					<input class="form-control" type="password" name="password1">		
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-2">
				<div class="form-group">
					<h2 style="color:white"><label>Confirma contraseña:</label></h2>
					<input class="form-control" type="password" name="password2">		
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-2">
				<div class="form-group">
					<h2 style="color:white"><label>Nombre:</label></h2>
					<input class="form-control" type="text" name="nombre">		
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-2">
				<div class="form-group">
					<h2 style="color:white"><label>Apellido:</label></h2>
					<input class="form-control" type="text" name="apellido">		
				</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-4 col-md-offset-2">
				<div class="form-group">
					<h2 style="color:white"><label>DNI:</label></h2>
					<input class="form-control" type="text" name="dni" maxlength="8">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-2">
				<div class="form-group">
					<h2 style="color:white"><label>Fecha de Nacimiento:</label></h2>
					<input class="form-control" type="date" name="fechaDeNacimiento">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-2">
				<div class="form-group">
					<h2 style="color:white"><label>Experiencia Laboral:</label></h2>
					<input class="form-control" type="text" name="experienciaLaboral">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-2">
				<div class="form-group">
					<h2 style="color:white"><label>Formacion:</label></h2>
					<input class="form-control" type="text" name="formacion">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-2">
				<div class="form-group">
					<h2 style="color:white"><label>Habilidades:</label></h2>
					<input class="form-control" type="text" name="habilidades">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-2">
				<div class="form-group">
					<h2 style="color:white"><label>Busco trabajo de:</label></h2>
					<input class="form-control" type="text" name="trabajo">
				</div>
			</div>
		</div>
		<div class="row" align="center">
			<div class="col-md-4 col-md-offset-2">
			<button type="submit"  class="btn-lg btn-success">
				<b>Registrarme</b>
			</button>	
			</div>
		</div>
	</div>	
	</form>
	<br>
{% endblock %}
