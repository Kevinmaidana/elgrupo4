{% extends 'agenciaP/base.html' %}
{% block title %}
	Oferta
{% endblock %}

{% block content %}
	<div align="rigth">
		<h3><b><a class="btn btn-default" href="/accounts/login/"><span class="glyphicon glyphicon-home"> HOME</span></a></b></h3>	
	</div>
	<br>
	<form method="POST">
		{% csrf_token %}
		<div class="row">
			<div class="col-md-4 col-md-offset-2">
				<div class="form-group">
					<h2 style="color:white"><label>Cargo:</label></h2>
					<input class="form-control" type="text" name="cargo">		
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-2">
				<div class="form-group">
					<h2 style="color:white"><label>Descripcion:</label></h2>
					<input class="form-control" type="text" name="descripcion">		
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-2">
				<div class="form-group">
					<h2 style="color:white"><label>Horario:</label></h2>
					<input class="form-control" type="text" name="horario">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-2">
				<div class="form-group">
					<h2 style="color:white"><label>Profesion:</label></h2>
					<input class="form-control" type="text" name="profesion">
				</div>
			</div>
		</div>
		
		<div class="row" align="center">
			<div class="col-md-4 col-md-offset-2">
			<button type="submit"  class="btn-lg btn-success">
				<b>Registrar trabajo</b>
			</button>	
			</div>
		</div>
	</div>	
	</form>
	<br>
    <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
{% endblock %}
