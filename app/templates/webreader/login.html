{% extends 'agenciaP/base.html' %}
{% block title %} Login {% endblock %}
{% block content %}

<form action="" method="post"> 
	{% csrf_token %}
	<div class="row">
    	<div class="col-md-4 col-md-offset-2">
    		<div class="form-group">
    			<h2 style="color:white"><label for="username">Nombre de usuario </label></h2>
    			<input class="form-control" type="text" name="username">
    		</div>
    	</div>	
    </div>
    <div class="row">
    	<div class="col-md-4 col-md-offset-2">
    		<div class="form-group">
    			<h2 style="color:white"><label for="username">Contraseña</label></h2>
    			<input class="form-control" type="password" name="password">
    		</div>
    	</div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-2">
                {% if form.errors %}
                    
                    <h3 style="color:red"><b>*Nombre de usuario y/o contraseña incorrectos.Intentelo nuevamente.</b></h3>
                {% endif %}
        </div>
    </div> 
    <div class="row">
    	<div class="col-md-4 col-md-offset-2">
    		<div class="row-md-4" align="left">
    			<h2 style="color:white"><b><input class="btn-lg btn-success" type="submit" value="Iniciar Sesion"></b></h2>
    		    <h3><b><a href="/registrar/" class="btn-lg btn-danger" role="button">
                    <span class="glyphicon glyphicon-user">USUARIO</span>
                </a></b></h3>
                <h3><b><a href="/registrarempresa/" class="btn-lg btn-danger" role="button">
                    <span class="glyphicon glyphicon-briefcase">EMPRESA</span>
                </a></b></h3>
            </div>
    	</div>
    </div>
	
	</form>
{% endblock %}
