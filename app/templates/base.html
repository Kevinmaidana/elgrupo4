<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{{ static('css/blog.css') }}">
    <meta charset="utf-8">
    <title>{% block title %}WebReder{% endblock %}</title>
    <link rel='stylesheet' href="{{ static('css/style.css') }}">
  </head>
 <body background="/static/images/new-fondo1lateral.jpg" >
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-right">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="{{ url('home') }}" style="margin-top: -10px;height: 40px;"><img src="/static/images/logo-empresa-informatica.jpg" width="100" height="100" align="left"></a>
        </div>
          {% if user.is_authenticated() %}
           <div class="nav navbar-nav navbar-right">
                 <a class="btn btn-default" href="{{ url('logout') }}"><span class="glyphicon glyphicon-log-out"><strong>LOGOUT</strong></span></a>  
          </div>
          {% endif %}
      </div>    
    </nav>     
    <div class="main">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
